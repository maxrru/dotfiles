################################################################################
#keybindings
################################################################################

# set prefix key to ctrl+a
unbind C-b
set -g prefix C-a

################################################################################
#regular keybindings
################################################################################
# send the prefix to client inside window (ala nested sessions)
bind-key a send-prefix

# toggle statusbar
bind-key b set-option status

################################################################################
#restructuring keybindings
################################################################################
# create new window
bind-key n new-window

# split window horizontally
bind-key h split-window -h

# rename current window
bind-key r command-prompt -I "rename-window "

# split window vertically
bind-key v split-window

#resize current pane by 10
bind-key -n M-y resize-pane -L 10
bind-key -n M-u resize-pane -D 10
bind-key -n M-i resize-pane -U 10
bind-key -n M-o resize-pane -R 10
#move window left / right
bind-key -n M-c swap-window -t -1
bind-key -n M-v swap-window -t +1

# open a man page in new window
bind / command-prompt "split-window 'exec man %%'"

# quick view of processes
bind '~' split-window "exec htop"

################################################################################
#killing keybindings
################################################################################
# confirm before killing a session 
bind-key s confirm kill-session

# confirm before killing the server
bind-key K confirm kill-server

# kill window
bind-key k kill-window

# kill pane
bind-key p kill-pane    #kill current pane
bind-key P kill-pane -a #kill all panes except current

################################################################################
#cycling keybindings
################################################################################
# alt+b/n cycles through windows
bind-key -n M-n next
bind-key -n M-b prev

# alt+h/j/k/l goes to left/down/up/right pane
bind-key -n M-h select-pane -L
bind-key -n M-j select-pane -D
bind-key -n M-k select-pane -U
bind-key -n M-l select-pane -R


# statusbar --------------------------------------------------------------

set -g display-time 2000

# default statusbar colors
set -g status-fg colour253
set -g status-bg colour19
set -g status-attr default

# default window title colors
set-window-option -g window-status-fg colour195
set-window-option -g window-status-bg default
set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg colour111
set-window-option -g window-status-current-bg colour195
set-window-option -g window-status-current-attr bright

# command/message line colors
set -g message-fg colour253
set -g message-bg colour33
set -g message-attr bright

# center align the window list
set -g status-justify centre
set -g status-left '#(whoami)@#(hostname)'

# custom settings --------------------------------------------------------

# enable vi commands in copy mode
set-window-option -g mode-keys vi

# disable the renaming of windows after every action
set-option -g allow-rename off

# set terminal to 256 colors
set -g default-terminal screen-256color

# scrollback buffer n lines
set -g history-limit 5000

# listen for activity on all windows
set -g bell-action any

# on-screen time for display-panes in ms
set -g display-panes-time 2000

# start window indexing at one instead of zero
set -g base-index 1

# start pane indexit at one instead of zero
set -g pane-base-index 1

# enable wm window titles
set -g set-titles on

# setting time to wait for escape sequences
set -s escape-time 0

#setting pane border color
set -g pane-border-style fg=colour52
set -g pane-active-border-style fg=colour119
